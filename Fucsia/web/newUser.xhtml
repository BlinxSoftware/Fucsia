<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Fucsia</title>
            <link href="./styles/NewUserStyles.css" rel="stylesheet"/> 
        </f:facet>
    </h:head>

    <h:body>
        
        <div id="container">

            <h:form id="UserCreateForm">

                <p:growl id="growl"   sticky="false"  life="80000" />
                
                <div id="divForm">
                    <h:panelGrid columns="2" class="panel" columnClasses="column">
                    
                    <p:outputLabel value="Usuario" for="userName" />
                    <p:inputText id="userName" class="inputStyles inputStylesSpecial" value="#{usuarioBean.user1.userName}" disabled="#{usuarioBean.estadoGuardar}" title="Usuario" required="true" requiredMessage="Ingrese el Usuario" maxlength="255"/>

                    <p:outputLabel value="Password" for="password" />
                    <p:inputText id="password" class="inputStyles inputStylesSpecial" value="#{usuarioBean.user1.password}" disabled="#{usuarioBean.estadoGuardar}" title="Password" required="true" requiredMessage="Ingrese el Password" maxlength="255"/>

                    <p:outputLabel value="Nombre" for="name" />
                    <p:inputText id="name" class="inputStyles inputStylesSpecial" value="#{usuarioBean.user1.name}" disabled="#{usuarioBean.estadoGuardar}" title="Nombre" required="true" requiredMessage="Ingrese el nombre" maxlength="255"/>

                    <p:outputLabel value="Apellido" for="lastName" />
                    <p:inputText id="lastName" class="inputStyles inputStylesSpecial" value="#{usuarioBean.user1.lastName}" disabled="#{usuarioBean.estadoGuardar}" title="Apellido" required="true" requiredMessage="Ingrese el Apellido" maxlength="255"/>

                    <p:outputLabel value="Telefono" for="telephone" />
                    <p:inputText id="telephone" class="inputStyles inputStylesSpecial" value="#{usuarioBean.user1.telephone}" disabled="#{usuarioBean.estadoGuardar}" title="Telefono" required="true" requiredMessage="Ingrese el Telefono" maxlength="255"/>

                    <p:outputLabel value="E-mail" for="email" />
                    <p:inputText id="email" class="inputStyles inputStylesSpecial" value="#{usuarioBean.user1.email}" disabled="#{usuarioBean.estadoGuardar}" title="E-mail" required="true" requiredMessage="Ingrese el E-mail" maxlength="255"/>
                    
                </h:panelGrid>
                <br/>
                    <p:commandButton class="inputStyles buttonStyles" actionListener="#{usuarioBean.adicionar(actionEvent)}" value="Guardar" update=":UserCreateForm,growl"/>
                    <br/>
                    <p:commandButton class="inputStyles buttonStyles" value="Volver al login" action="login" update=":UserCreateForm" process="@this"/>
                </div>
                
            </h:form>
            
        </div>

    </h:body>

</html>
