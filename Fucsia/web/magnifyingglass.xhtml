<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    template="./plantillas/plantilla.xhtml">


    <ui:define name="contenido">
        <div class="ui-fluid">
            <p:dataTable id="datatableAuto"  widgetVar="datatableLupa" var="lupa"  value="#{lupaBean.buscarTodos()}" emptyMessage="No hay Lupas disponibles"
                         paginator="true" rows="20" paginatorPosition="bottom" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="20,25,30" selectionMode="single" selection="#{lupaBean.magnifyingglas}" rowKey="#{lupa.id}">

                        <!--<p:ajax event="rowSelect" listener="#{autorizacionesBean.dameTotalAuto(autoPrestacItemsBean,afiliadosBean,autorizaciones.contra)}" update=":fmrTotal, :frmMostrar" async="true" />-->
                <h:inputHidden value="#{lupa.id}"/>
                <p:column headerText="Nombre" >  
                    <h:outputText value="#{lupa.name}" />  
                </p:column>          

                <p:column style="text-align: center" headerText="Cantidad" >  
                    <h:outputText value="#{lupa.quantity}" />  
                </p:column>  
            </p:dataTable>

            <p:tree value="#{usuarioBean.root}" orientation="horizontal" var="node">
                <p:treeNode>
                    <h:outputText value="#{node}" />
                </p:treeNode>
            </p:tree>
        </div>
    </ui:define> 
</ui:composition>
